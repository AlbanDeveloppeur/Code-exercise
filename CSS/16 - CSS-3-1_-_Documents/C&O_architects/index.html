<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C&O - Homepage</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header id="home">
            <nav>
                <ul>
                    <a href="#home">
                        <li>Home</li>
                    </a>
                    <a href="#cities">
                        <li>Cities Building</li>
                    </a>
                    <a href="#contact">
                        <li>Contact</li>
                    </a>
                    <a href="#social">
                        <li>Social Network</li>
                    </a>
                </ul>
            </nav>
            <div>
                <h1><span>C&O</span><br>Architects</h1>
            </div>
        </header>

        <main>
            <section id="cities">
                <nav>
                    <ul>
                        <div class="nav-box nav-box-left">
                            <li id="living">
                                <img src="assets/images/building9.jpg" alt="">
                                <p>Living</p>
                            </li>
                            <li id="paris">
                                <img src="assets/images/building7.jpg" alt="">
                                <p>Paris</p>
                            </li>
                        </div>
                        <div class="nav-box nav-box-center">
                            <div>
                                <li id="work">
                                    <img src="assets/images/building10.jpg" alt="">
                                    <p>Work</p>
                                </li>
                                <li id="sydney">
                                    <img src="assets/images/building6.jpg" alt="">
                                    <p>Sydney</p>
                                </li>
                            </div>
                            <li id="building-style">
                                <img src="assets/images/building5.jpg" alt="">
                                <p>Building style</p>
                            </li>
                        </div>
                        <div class="nav-box nav-box-right">
                            <li id="dubai">
                                <img src="assets/images/building8.jpg" alt="">
                                <p>Duba√Ø</p>
                            </li>
                            <li id="new-york">
                                <img src="assets/images/building11.jpg" alt="">
                                <p>New York</p>
                            </li>
                        </div>
                    </ul>
                </nav>
                <h2>Cities Building</h2>
            </section>

            <section id="contact">
                <h2>Contact Us</h2>
                <form>
                    <div>
                        <div>
                            <label for="name">Enter your name</label>
                            <input type="text" name="input-name" id="name" placeholder="Name">
                        </div>
                        <div>
                            <label for="firstname">Enter your firstname</label>
                            <input type="text" name="input-firstname" id="firstname" placeholder="Firstname">
                        </div>
                    </div>
                    <div>
                        <label for="email">Enter your email</label>
                        <input type="mail" name="input-email" id="email" placeholder="Mail@mail.com">
                    </div>
                    <div>
                        <label for="message">What can we do together ?</label>
                        <textarea name="input-message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                </form>
            </section>

            <section id="social">
                <iframe src="#">video</iframe>
                <div>
                    <p>Follow us here :</p>
                    <div>
                        <img src="assets/images/fbBlanc.png" alt="Le logo de Facebook en blanc">
                        <img src="assets/images/twitter.png" alt="Le logo de Twitter en blanc">
                        <img src="assets/images/insta.png" alt="Le logo d'Instagram en blanc">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
