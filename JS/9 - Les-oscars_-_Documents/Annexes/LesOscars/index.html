<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>
            <span class="red">P</span>
            <span class="orange">o</span>
            <span class="yellow">n</span>
            <span class="green">y</span>
            <span class="blue">F</span>
            <span class="purple">i</span>
            <span class="pink">g</span>
            <span class="red">t</span>
            <span class="orange">h</span>
            <span class="yellow">e</span>
            <span class="green">r</span>
            <span class="blue">I</span>
            <span class="red">I</span>
            <span class="orange">I</span>
        </h1>
        <h2>Choose your character !</h2>
    </header>

    <main>
        <section class="carousel" data-carousel>
            <button class="carousel-button previous" data-carousel-button="previous"><img src="assets/img/arrowDis.png" alt=""></button>
            <button class="carousel-button after" data-carousel-button="next"><img src="assets/img/arrow.png" alt=""></button>
            <ul data-slides>
                <li class="slide" data-active><img src="assets/img/pony.png" alt=""></li>
                <li class="slide"><img src="assets/img/pony2.png" alt=""></li>
                <li class="slide"><img src="assets/img/pony3.png" alt=""></li>
                <li class="slide"><img src="assets/img/pony4.png" alt=""></li>
                <li class="slide"><img src="assets/img/pony5.png" alt=""></li>
            </ul>
        </section>
    </main>
    
    <script src="assets/js/index.js"></script>
</body>

</html>
