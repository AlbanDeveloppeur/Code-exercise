<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tableau</title>
    </head>

    <body>
        <table border="1    ">
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="2">1</th>
                    <th>2</th>
                    <th rowspan="3">3</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th colspan="2">5</th>
                </tr>
                <tr>
                    <th colspan="3">6</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                    <th>H</th>
                </tr>
            </tfoot>
        </table>  
    </body>
</html>
